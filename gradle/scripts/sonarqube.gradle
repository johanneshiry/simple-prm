sonarqube {
  properties {
    // general stuff
    property 'sonar.projectName', 'simple-prm' // project name
    property 'sonar.projectKey', 'johanneshiry_simple-prm'
    property 'sonar.organization', 'johanneshiry'
    property 'sonar.host.url', 'https://sonarcloud.io'
    property 'sonar.verbose', 'true' // verbose mode
    property 'sonar.sourceEncoding', 'UTF-8' // encoding
    property 'sonar.sources', [
      'src/main/resources',
      'src/main/scala'] // src dirs
    property 'sonar.tests', [
      'src/test/scala'] // test src dirs
    // reports stuff (for all languages)
    property 'sonar.junit.reportPaths', [
      'build/test-results/test',
      'build/test-results/scalatest'] // Comma-delimited list of paths to Surefire XML-format reports.
  }
}
